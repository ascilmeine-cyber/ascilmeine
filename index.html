<style>
body {
    background: #eee;
    font-family: Arial, sans-serif;
}

/* المستطيل */
.slider-container {
    width: 90%;
    max-width: 900px;
    margin: 50px auto;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
    padding: 15px;
}

/* الصور */
.slider {
    display: flex;
    transition: 0.5s ease;
}

.slider img {
    width: 20%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin: 0 5px;
    cursor: pointer;
    transition: 0.3s;
}

.slider img:hover {
    transform: scale(1.05);
}

/* الأزرار */
.btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    font-size: 22px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
}

.btn:hover {
    background: black;
}

.prev { left: 10px; }
.next { right: 10px; }

/* نافذة تكبير الصورة */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
}

.popup span {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
</style>
